<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lift Simulation</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<main id="main">
			<h1>Welcome to list simulation!</h1>
			<div class="form-container">
				<div>
					<h2>Enter the number of floors:</h2>
					<input
						type="number"
						min="1"
						placeholder="floors..."
						class="input floor"
					/>
				</div>
				<div>
					<h2>Enter the number for lifts:</h2>
					<input
						type="number"
						min="1"
						placeholder="lifts..."
						class="input lift"
					/>
				</div>
				<a id="btn-go">Go!</a>
			</div>
		</main>
		<script src="./index.js"></script>
	</body>
</html>
